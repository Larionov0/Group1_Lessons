<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

<style>
    .error {
        color: red;
    }
</style>
<body>
    <div class="container d-flex justify-content-center">
        <h2 class="h1">Авторизация</h2>
    </div>
    <div class="container d-flex justify-content-center">
        <form action="" method="POST" class="form-signin" style="width: 27%;">
            {% csrf_token %}
            <div class="form-group">
                <label for="login">логин</label><input class="form-control" name='login' type="text">
            </div>
            <div class="form-group">
                <label for='password'>пароль</label><input class="form-control" name='password' type="password">
            </div>
            <br>
            {% if error %}
                <div class="alert alert-danger" role="alert" style="width: 80%;">
                    {{ error }}
                </div>
            {% endif %}
            <input type="submit" value="Авторизироваться" class="btn btn btn-primary">
        </form>
    </div>
    
</body>
</html>
