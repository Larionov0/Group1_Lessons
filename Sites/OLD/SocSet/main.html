<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя соц цетька</title>
</head>
<style>
    div.message {
        border: 3px solid rgb(77, 67, 67);
        border-radius: 10px;
        padding: 10px;
        margin: 10px 25%;
        background-color: rgb(234, 240, 221);
    }

    div.who > img {
        width: 50px;
        height: 50px;
        border-radius: 10px;
        margin-right: 3%;
    }

    div.who {
        display: flex;
        background-color: rgb(240, 224, 238);
        border-radius: 10px;
        padding: 0.3%;
    }

    div.message_text > p {
        margin: 3px 0px;
    }

    .my_message_place {
        display: flex;
        margin: 1% 25%;
    }

    textarea {
        min-height: 20px;
        max-height: 100px;
        min-width: 100px;
    }

    .bordered {
        border: 1px solid red;
    }

    .content {
        display: flex;
    }

    .navbar {
        width: 18%;
        background-color: rgb(240, 250, 184);
        height: 670px;
    }

    .messanger {
        width: 82%;
    }

    .header {
        height: 40px;
        background-color: rgb(233, 250, 217);
    }

    .nav_button {
        padding: 10px;
        margin: 2px 10px;
        border: 1px solid rgb(134, 134, 134)
    }

</style>
<body>

    <div class="header">
        Верх панель
    </div>
    <div class="content">
        <div class="navbar">
            <div class="nav_button">
                На главную
            </div>
            <div class="nav_button">
                Сообщения
            </div>
            <div class="nav_button">
                Друзья
            </div>
        </div>
        <div class="messanger">
            <div class="messages_place">
                <div class="message">
                    <div class="who">
                        <img src="https://www.ferra.ru/thumb/1800x0/filters:quality(75):no_upscale()/imgs/2019/10/19/11/3616575/7f9ac917e0d2052a54773bc77c5541e7a3ecc339.jpg">
                        <h3>Alice</h3>
                    </div>
                    <div class="message_text">
                        <p>Привет, дрзья. Мы все очень хорошо дружим. Дружить</p>
                    </div>
                </div>

                <div class="message">
                    <div class="who">
                        <img src="https://n1s1.hsmedia.ru/7b/f2/e1/7bf2e139a81f5e38db6c2e2c58a2d16a/620x462_1_6b8155c76c72f4704d4a8d42a8d17007@1000x745_0xac120003_9647000161562652715.jpg">
                        <h3>Karol</h3>
                    </div>
                    <div class="message_text">
                        <p>Ну привет. Ну давай. Ну</p>
                    </div>
                </div>

                <div class="message">
                    <div class="who">
                        <img src="https://memepedia.ru/wp-content/uploads/2019/06/stonks-template.png">
                        <h3>Papa</h3>
                    </div>
                    <div class="message_text">
                        <p>Умная мысль</p>
                    </div>
                </div>

                <div class="my_message_place">
                    <textarea></textarea>
                    <button>Отправить</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
